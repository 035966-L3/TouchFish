on:
  push:
    branches:
      - main

jobs:
  test:
    name: test_github_var
    runs-on: ubuntu-latest
    steps:
      - name: test_github_var
        uses: appleboy/scp-action@master
        env:
          USERNAME: root
          HOST: ${{ secrets.HOST }}
          KEY: ${{ secrets.PSWD }}
        with:
          source: './chat.py'
          target: '/root'