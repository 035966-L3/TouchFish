on:
  push:
    branches:
      - main

jobs:
  jo-linux:
    name: Compile in linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install Pyinstaller
        run: pip install -r requirements.txt 
      - name: Compile
        run: |
          cd bin
          cd linux
          pyinstaller --onefile --noconsole ../../chat.py
          pyinstaller --onefile --noconsole ../../client.py
          rm chat.spec
          rm client.spec
          rm -rf build/*
          rmdir build
          cp -rf dist/chat .
          cp -rf dist/client .
          rm dist/*
          rmdir dist
          cd ../..
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "[Bot]Push binary file"
          git push
  jo-windows:
    name: Compile in windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install Pyinstaller
        run: pip install -r requirements.txt 
      - name: Compile
        run: |
          cd bin
          cd windows
          pyinstaller --onefile --noconsole ../../chat.py
          pyinstaller --onefile --noconsole ../../client.py
          echo y | del chat.spec
          echo y | del client.spec
          echo y | del /s build
          echo yes | copy .\dist
          echo y | del /s dist
          cd ../..
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "[Bot]Push binary file"
          git push
        